[workspace]
resolver = "2"
members = [
    "rstsr",
    "rstsr-core",
    "rstsr-openblas",
    "rstsr-openblas-ffi",
    "rstsr-dtype-traits",
]

[workspace.package]
version = "0.0.1"
edition = "2021"

[workspace.dependencies]
# members
rstsr-core = { path = "./rstsr-core", default-features = false }
rstsr-openblas = { path = "./rstsr-openblas", default-features = false }
# members without core
rstsr-openblas-ffi = { path = "./rstsr-openblas-ffi", default-features = false }
rstsr-dtype-traits = { path = "./rstsr-dtype-traits", default-features = false }
# basic dependencies
num = { version = "0.4" }
thiserror = { version = "1.0" }
itertools = { version = "0.13" }
half = { version = "2.4", features = ["num-traits"] }
# optional dependencies
rayon = { version = "1.10" }
faer = { version = "0.19" }
faer-ext = { version = "0.3" }
faer-entity = { version = "0.19" }
# dev dependencies
anyhow = { version = "1.0" }
rand = { version = "0.8" }
approx = { version = "0.5" }
ndarray = { version = "0.15" }
criterion = { version = "0.5" }
cpu-time = { version = "1.0" }

[profile.coverage]
inherits = "dev"
opt-level = 0
